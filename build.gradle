plugins {
    // Apply the java plugin to add support for Java
    id "java"
    // Apply the application plugin to add support for building an application
    id "application"
    // Apply Spring Boot Plugin to add tasks for building and running spring applications
    id "org.springframework.boot"
    id "io.spring.dependency-management"
}

// Artifact Version
version = '0.0.1-SNAPSHOT'

// Java Version Compatibility
sourceCompatibility = 11
targetCompatibility = 11

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // Spring Boot Dependencies
    implementation group: "org.springframework.boot", name: "spring-boot-starter-webflux"
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-mongodb-reactive
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb-reactive'
    // Embedded MongoDB server
    implementation group: "de.flapdoodle.embed", name: "de.flapdoodle.embed.mongo"
    // Lombok
    compileOnly group: "org.projectlombok", name: "lombok", version: "1.18.2"
    annotationProcessor group: "org.projectlombok", name: "lombok", version: "1.18.2"
    // Use JUnit test framework
    testImplementation group: "junit", name: "junit", version: "4.12"
}

// Define the main class for the application
mainClassName = 'event.service.EventService'
